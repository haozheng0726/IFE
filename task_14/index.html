<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>前端小白奋斗之路-任务十三</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiDataFiltered = aqiData.filter(function(item, array){
    return (item[1] > 60);
  });
  
  aqiDataFiltered.sort(function(a,b){
	return (b[1] - a[1]);
  });
  
  var ulNode = document.getElementById('aqi-list');
  
  for(i = 0; i < aqiDataFiltered.length; i++) {
    var liNode = document.createElement("li");
	liNode.innerHTML = '第' + (++i) + '名：' + aqiDataFiltered[--i][0] + '，' + aqiDataFiltered[i][1];
	ulNode.appendChild(liNode);
  }

})();

</script>
</body>
</html>
</script>
</body>
</html>
