<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>前段小白奋斗之路-任务十三</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
	document.getElementById("button").onclick = function() {
		var aqi_val = document.getElementById("aqi-input").value;
		if(aqi_val.length > 0) {
			document.getElementById("aqi-display").innerHTML = aqi_val;
		}
		else {
			alert("输入不能为空！")
		};
	}
})();

</script>
</body>
</html>
